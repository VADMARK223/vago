<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/github-dark.min.css">
    <script src="/static/js/highlight.min.js"></script>
</head>
<body>
{{ template "header" . }}

<main>
    <div class="container">
        <h3>{{.question.ID}}. {{.question.Text}}</h3>
        <span>–¢–µ–º–∞: {{.question.TopicName}}</span>

        {{if .question.Code}}
            <pre><code class="language-go">{{.question.Code}}</code></pre>
        {{end}}

        {{range .question.Answers}}
        <button class="answer" data-id="{{.ID}}">
            {{.Text}}
        </button>
        {{end}}

        <div class="stack">
            <p id="result" class="hidden"></p>
            <p id="explanation" class="panel hidden"></p>
            <div id="continueBtn" class="btn" style="visibility: hidden; text-align: center">
                –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å
            </div>
        </div>
    </div>
</main>

{{ template "footer" . }}

<script>
    const questionID = "{{.question.ID}}";
    const buttons = document.querySelectorAll(".answer");
    const result = document.getElementById("result");
    const explanation = document.getElementById("explanation");

    const continueBtn = document.getElementById("continueBtn")
    continueBtn.addEventListener("click", () => {
        window.location.href = "/quiz";
    })

    buttons.forEach(btn => {
        btn.addEventListener("click", async () => {
            const answerID = Number(btn.dataset.id);

            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –ø–æ–¥—Å–≤–µ—Ç–∫–∏
            buttons.forEach(b => {
                b.classList.remove("correct", "wrong");
            });

            const resp = await fetch("/quiz/check", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    question_id: Number(questionID),
                    answer_id: answerID
                })
            });
            const data = await resp.json();

            result.classList.remove("hidden");

            if (data.correct) {
                btn.classList.add("correct");

                result.classList.remove("bad");
                result.classList.add("ok");

                if (data.explanation) {
                    explanation.classList.remove("hidden");
                    result.innerText = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
                    explanation.innerText = data.explanation;
                    continueBtn.style.visibility = "visible";
                } else {
                    result.innerText = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
                    setTimeout(() => {
                        window.location.href = "/quiz";
                    }, 700);
                }
            } else {
                btn.classList.add("wrong");
                result.innerText = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ üòû";
                result.classList.remove("ok");
                result.classList.add("bad");
                explanation.classList.add("hidden");
                continueBtn.style.visibility = "hidden";
            }
        });
    });
</script>
<script>hljs.highlightAll();</script>
</body>
</html>
