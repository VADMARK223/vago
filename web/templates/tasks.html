<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задачи</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/common/scroll.js" defer></script>
    <script src="/static/js/components/tasks.js" defer></script>
</head>
<body>
{{ template "header" . }}

<main>
    <div class="container">
        <form class="form-add" action="/tasks" method="POST" style="margin-bottom: var(--space-2)">
            <label>
                {{ template "component.inputWithClear" dict
                "ID" "nameInput"
                "Name" "name"
                "Placeholder" "Введите наименование задачи"
                "MaxLength" "255"
                "Required" "true"
                "Autofocus" "true"
                }}
            </label>
            <label>
                <textarea name="description" placeholder="Описание задачи"></textarea>
            </label>
            <label>
                <input type="checkbox" name="completed">Выполнена
            </label>
            <div>
                <button type="submit" class="btn btn-primary">
                    <div class="icon-item">
                        <i class="fa-solid fa-plus"></i>
                        <span>Создать задачу</span>
                    </div>
                </button>
            </div>
        </form>

        <div>
            <hr/>
        </div>

        <div class="scrollable-wrapper">
            <div class="scrollable-content" id="scrollable">
                <div class="task-list">
                    {{range .Tasks}}
                    <article class="task-card {{if .Completed}}is-completed{{end}}" id="task-{{.ID}}">
                        <header class="task-card__header">
                            <div class="task-card__title">
                                <h3 title="{{.Name}}">{{.Name}}</h3>
                            </div>

                            <div class="task-card__extra">
                                <label class="task-card__check">
                                    <input type="checkbox"
                                           name="completed"
                                           {{if .Completed}}checked{{end}}
                                           onchange="toggleCompleted('{{.ID}}', this.checked)"
                                    >
                                    <span>Выполнена</span>
                                </label>

                                <button class="btn btn-danger btn-sm"
                                        type="button"
                                        onclick="deleteTask('{{.ID}}')">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </header>

                        <div class="task-card__body">
                            <p>{{.Description}}</p>
                        </div>

                        <footer class="task-card__footer">
                            <small>Создана: {{.CreatedAt.Format "02.01.2006 15:04"}}</small>
                        </footer>
                    </article>
                    {{else}}
                    <p class="empty">Список задач пуст</p>
                    {{end}}
            </div>
            <button class="scroll-top-btn" id="scrollTopBtn" title="Наверх">↑</button>
        </div>
    </div>
</main>
</body>
</html>
