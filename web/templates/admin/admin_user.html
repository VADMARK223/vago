<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Админка (Пользователь)</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

{{ template "header" . }}

<main>
    <div class="container">
        <div class="list">
            <div class="panel">
                <div>
                    <h3>Пользователь</h3>
                    <div>Никнейм: {{.username}}</div>
                    <div>Роль: {{.role}}</div>
                    <div>E-mail: {{.email}}</div>
                </div>
            </div>

            <div class="panel">
                <div>
                    <h3>Токен</h3>
                    <div>Статус: {{.token_status}}</div>
                    <div>Истекает: {{.token_expire_at}}</div>
                </div>
            </div>

            <div class="panel">
                <div>
                    <h3>Токен обновления</h3>
                    <div>Статус: {{.refresh_token_status}}</div>
                    <div>Истекает: {{.refresh_token_expire_at}}</div>
                </div>
            </div>
    </div>
</main>

</body>
</html>
