{{ define "admin/messages_content" }}
<div class="list">
    <div class="item">
        <div class="messages-control">
            <form class="form-add" action="/messages" method="POST">
                <div>
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i>Создать сообщение
                    </button>
                </div>
            </form>
            <form class="form-add" action="/messagesDeleteAll" method="POST">
                <div>
                    <button type="submit" class="btn btn-danger"><i class="fa-solid fa-trash"></i>Удалить все сообщения
                    </button>
                </div>
            </form>
            <span>Сообщений: {{.messages_count}}</span>
        </div>
    </div>
</div>

<div class="list">
    {{range .messages}}
    <div class="item" id="message-{{.ID}}">
        <div class="item-info">
            <h3>ID: {{.ID}}</h3>
            <div>
                Username: {{.Username}} (Id: {{.AuthorID}})
            </div>
            <div>
                Body: <b>{{.Body}}</b>
            </div>
            <div>Type: {{.MessageType}}</div>
            <div>Sent at: {{.SentAt}}</div>
        </div>
        <div>
            <button class="btn btn-danger btn-sm" onclick="deleteMessage('{{.ID}}')"><i
                    class="fa-solid fa-trash"></i></button>
        </div>
    </div>
    {{else}}
    <p class="empty">Сообщений нет</p>
    {{end}}
</div>

<script>
    async function deleteMessage(id) {
        // if (!confirm('Удалить сообщение?')) return;

        const res = await fetch(`/messages/${id}`, {method: 'DELETE'});
        if (res.ok) {
            document.getElementById(`message-${id}`).remove();
        } else {
            const data = await res.json();
            alert(data.message || 'Неизвестная ошибка удаления сообщения');
        }
    }
</script>

{{ end }}
